    <form>

      <h1 class="heading-4 account-page__content-heading">Profile</h1>

      <p class="profile-form__avatar">
        <span class="body-1 profile-form__avatar-label">Avatar</span>
        <span class="avatar">
          <img
            class="avatar__image avatar__image--large"
            src="/images/unsplash/eye-for-ebony-OeXcIHFwtsM-unsplash.webp"
            alt="Avatar"
            width="24" height="24"
            />
        </span>
      </p>

      <fieldset class="profile-form__fieldset">
        <legend class="body-1 profile-form__legend">Contact</legend>
        <ol class="profile-form__field-list">
          <li class="profile-form__field-list__item">
            <label class="field field--has-placeholder">
              <span class="field__label">Full name</span>
              <input
                type="text"
                placeholder="Full name"
                value="Maeve Aguilar"
                class="field__input"
                />
            </label>
          </li>
          <li class="profile-form__field-list__item">
            <label class="field field--has-placeholder field--has-icon field--readonly">
              <span class="field__label">Email address</span>
              <input
                type="text"
                value="danai@example.com"
                placeholder="Email address"
                disabled
                class="field__input"
                />
              <svg class="icon field__icon"><use xlink:href="#icon-lock"></use></svg>
            </label>
          </li>
        </ol>
      </fieldset>

      <fieldset class="profile-form__fieldset">
        <legend class="body-1 profile-form__legend">Work</legend>
        <ol class="profile-form__field-list">
          <li class="profile-form__field-list__item">
            <label class="field field--has-placeholder">
              <span class="field__label">Organization</span>
              <input
                type="text"
                placeholder="Organization"
                class="field__input"
                />
            </label>
          </li>
          <li class="profile-form__field-list__item">
            <label class="field field--has-placeholder">
              <span class="field__label">Job title</span>
              <input
                type="text"
                placeholder="Job title"
                class="field__input"
                />
            </label>
          </li>
        </ol>
